<!DOCTYPE html>
<html>
	<head>
		<title>MSNBC Apple News</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h1>Apple News Responsive Ad Builder <a
			href="https://github.com/ff0000-ad-tech/cs-plugin-msnbc-apple-news" target="_blank" class="tooltip"
		>[?]</a>
		</h1>
		<h3>Ad Options</h3>
		<form id="main-form">
			<div class="input-line">
				<label for="creative-type-input">Creative Type</label>
				<div id="creative-type-inputs" class="creative-type-input__radio">
					<input id="creative-type-input" type="text" required>
					<div class="radio-container">
						<input type="radio" id="double-radio" value="DoubleBanner">
						<label for="double-radio">DoubleBanner</label>
					</div>
					<div class="radio-container">
						<input type="radio" id="large-radio" value="LargeBanner">
						<label for="large-radio">LargeBanner</label>
					</div>
				</div>
			</div>
			<div class="input-line">
				<label for="landscape-select">Landscape Size</label>
				<select id="landscape-select" required>
					<option value="">Choose ad size</option>
				</select>
			</div>
			<div class="input-line">
				<label for="portrait-select">Portrait Size</label>
				<select id="portrait-select" required>
					<option value="">Choose ad size</option>
				</select>
			</div>
			<div class="input-line">
				<label for="default-clicktag-input">Default Clicktag</label>
				<input id="default-clicktag-input" type="URL">
			</div>
			<div class="input-line">
				<label for="minify-checkbox">Minify ad index.html?</label>
				<input id="minify-checkbox" type="checkbox" checked>
			</div>
			<button type="submit" id="submit-btn" disabled>Render Ad</button>
		</form>
		<script src="./bundle.js"></script>
	</body>
</html>
